<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{title}</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table align="center" cellpadding="3" style="width: 984px">
    <tr>
      <td>
        <table cellpadding="10" cellspacing="5" style="width: 100%">
          <tr>
            <!-- Logo -->
            <td class="style1" style="width: 104px">
              <img alt="" class="style2" height="154" src="" data-logo width="150" />
            </td>
            <!-- Business Name -->
            <td class="style3">
              <p class="style4"><strong data-business-name></strong></p>
              <p class="style5"><strong>Licensed, Insured & Trusted</strong></p>
            </td>
            <!-- Contact Information -->
            <td class="style3">
              <p class="style5"><strong data-location="1"></strong></p>
              <p class="style5" data-phone="1"></p>
              <p class="style5"><strong data-location="2"></strong></p>
              <p class="style5" data-phone="2"></p>
              <p class="style5"><strong data-location="3"></strong></p>
              <p class="style5" data-phone="3"></p>
              <p class="style5">Fax: <span data-fax></span></p>
              <hr />
              <p class="style7" data-address></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
